<h2 class="w-full text-center text-2xl">Floor Management</h2>
<table mat-table [dataSource]="floors" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let floor">{{ floor.id }}</td>
    </ng-container>
    <ng-container matColumnDef="physicalFloor">
        <th mat-header-cell *matHeaderCellDef>Physical Floor</th>
        <td mat-cell *matCellDef="let floor">{{ floor.physicalFloor }}</td>
    </ng-container>
    <ng-container matColumnDef="floorCode">
        <th mat-header-cell *matHeaderCellDef>Floor Code</th>
        <td mat-cell *matCellDef="let floor">{{ floor.floorCode }}</td>
    </ng-container>
    <ng-container matColumnDef="vehicleType">
        <th mat-header-cell *matHeaderCellDef>Floor Type</th>
        <td mat-cell *matCellDef="let floor">{{ floor.floorType | vehicleType }}</td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let floor">
            <button mat-button color="primary" [routerLink]="['/floor-details', floor.id]">View Details</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
