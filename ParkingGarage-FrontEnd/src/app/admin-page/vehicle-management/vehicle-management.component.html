<h2 class="w-full text-center text-2xl">Vehicle Management</h2>
<table mat-table [dataSource]="vehicles" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>License Plate Number</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.id }}</td>
    </ng-container>
    <ng-container matColumnDef="vehicleType">
        <th mat-header-cell *matHeaderCellDef>Vehicle Type</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.type | vehicleType }}</td>
    </ng-container>
    <ng-container matColumnDef="parkingStatus">
        <th mat-header-cell *matHeaderCellDef>Parking Status</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.parkingStatus | parkingStatus}}</td>
    </ng-container>
    <!-- Add more columns as needed -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
