<h2 class="w-full text-center text-2xl">User Management</h2>
<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="authorities">
        <th mat-header-cell *matHeaderCellDef>Authorities</th>
        <td mat-cell *matCellDef="let account">{{ account.authorities.join(', ') }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let account">{{ account.email }}</td>
    </ng-container>
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let account">{{ account.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let account">{{ account.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>Login</th>
        <td mat-cell *matCellDef="let account">{{ account.login }}</td>
    </ng-container>
    <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef>Image Url</th>
        <td mat-cell *matCellDef="let account">{{ account.imageUrl }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
